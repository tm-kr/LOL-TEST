        if (num == 5){
          $(".question").hide();
          var cha = "";
          ($("#QA").val() < 1) ? cha += "A" : cha += "Q";
          ($("#WS").val() < 1) ? cha += "S" : cha += "W";
          ($("#ED").val() < 1) ? cha += "D" : cha += "E";
          ($("#RF").val() < 1) ? cha += "F" : cha += "R";
