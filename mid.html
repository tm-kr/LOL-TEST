        function start() {
          $(".start").hide();
          $(".question").show();
          next();

      $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
      });
      $("#B").click(function(){
        next();
      });
      function next(){
        if (num == 6){
          $(".question").hide();
          var cha = "";
          ($("#QA").val() < 1) ? cha += "A" : cha += "Q";
          ($("#WS").val() < 1) ? cha += "S" : cha += "W";
          ($("#ED").val() < 1) ? cha += "D" : cha += "E";
          ($("#RF").val() < 1) ? cha += "F" : cha += "R";
          ($("#TG").val() < 1) ? cha += "G" : cha += "T";

          $("#img").attr("src", result[cha]["img"]);
          $("#nick").html(result[cha]["nick"]);
          $("#champion").html(result[cha]["champion"]);
          $("#speech").html(result[cha]["speech"]);
          $("#explain").html(result[cha]["explain"]);
          $("#img1").attr("src", result[cha]["img1"]);
          $("#nick1").html(result[cha]["nick1"]);
          $("#champion1").html(result[cha]["champion1"]);
          $("#speech1").html(result[cha]["speech1"]);
          $("#explain1").html(result[cha]["explain1"]);

          $(".result").show();

         } else {
          $(".progress-bar").attr('style', 'width: calc(100/5*'+num+'%)');
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
